    <div class="content">
        <h1>Apply</h1>
        <form action="submit_application.php" method="post">
            <label for="name">First Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="surname">Last Name:</label>
            <input type="text" id="surname" name="surname" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="qualification">Highest Qualification:</label>
            <input type="text" id="qualification" name="qualification" required>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="school">Last School Attended:</label>
            <input type="text" id="school" name="school" required>

            <label for="course">Select Course:</label>
            <select id="course" name="course" required>
                <optgroup label="Six-month courses">
                    <option value="First Aid">First Aid</option>
                    <option value="Sewing">Sewing</option>
                    <option value="Landscaping">Landscaping</option>
                    <option value="Life Skills">Life Skills</option>
                </optgroup>
                <optgroup label="Six-week courses">
                    <option value="Child Minding">Child Minding</option>
                <option value="Cooking">Cooking</option>
                <option value="Garden Maintenance">Garden Maintenance</option>
                </optgroup>
            </select>

            <button type="button" id="selectAnotherCourse">Select Another Course</button>

            <input type="submit" value="Submit Application">
        </form>
    </div>
</div>
