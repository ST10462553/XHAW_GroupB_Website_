<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Apply for Empowering the Nation's training programs and courses.">
    <meta name="keywords" content="e-learning, apply, training programs">
    <title>Apply</title>
    <link rel="stylesheet" href="applystyles.css">
</head>

<body>
<div class="banner">
    <div class="navbar">
        <img src="./Assets/HotelFlaviaLogo.jpg" class="logo" style="opacity: 0.8;">
        <ul>
            <li><a href="Homepage.html">HomePage</a></li>
            <li><a href="Sixmonthcourses.html">Six-month courses</a></li>
            <li><a href="Sixweekcourses.html">Six-week courses</a></li>
            <li><a href="Contactdetails.html">Contact details</a></li>
            <li><a href="Calculatetotalfees.html">Total fees</a></li>
        </ul>
    </div>

    <div class="content">
        <h1>Apply</h1>
        <form id="applicationForm" action="submit_application.php" method="post">
            <label for="name">First Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="surname">Last Name:</label>
            <input type="text" id="surname" name="surname" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="qualification">Highest Qualification:</label>
            <input type="text" id="qualification" name="qualification" required>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="school">Last School Attended:</label>
            <input type="text" id="school" name="school" required>

            <div id="courseSection">
                <label for="course">Select Course:</label>
                <select id="course" name="course[]" required>
                    <optgroup label="Six-month courses">
                        <option value="First Aid">First Aid</option>
                        <option value="Sewing">Sewing</option>
                        <option value="Landscaping">Landscaping</option>
                        <option value="Life Skills">Life Skills</option>
                    </optgroup>
                    <optgroup label="Six-week courses">
                        <option value="Child Minding">Child Minding</option>
                        <option value="Cooking">Cooking</option>
                        <option value="Garden Maintenance">Garden Maintenance</option>
                    </optgroup>
                </select>
            </div>

            <button type="button" id="selectAnotherCourse">Select Another Course</button>
            <input type="submit" value="Submit Application">
        </form>
    </div>
</div>

<!-- Popup Message -->
<div id="popup" class="popup">
    <div class="popup-content">
        <div class="popup-tick">&#10003;</div> <!-- Checkmark symbol -->
        <h2>Your application has been received</h2>
        <button id="headBackButton">Head Back</button>
    </div>
</div>

<script>
    // Function to add another course selection
    document.getElementById('selectAnotherCourse').addEventListener('click', function() {
        var courseSection = document.getElementById('courseSection');
        var newCourseSelect = document.createElement('select');
        newCourseSelect.name = 'course[]';  // Add multiple course selection to the form
        newCourseSelect.required = true;
        
        newCourseSelect.innerHTML = `
            <optgroup label="Six-month courses">
                <option value="First Aid">First Aid</option>
                <option value="Sewing">Sewing</option>
                <option value="Landscaping">Landscaping</option>
                <option value="Life Skills">Life Skills</option>
            </optgroup>
            <optgroup label="Six-week courses">
                <option value="Child Minding">Child Minding</option>
                <option value="Cooking">Cooking</option>
                <option value="Garden Maintenance">Garden Maintenance</option>
            </optgroup>
        `;
        
        courseSection.appendChild(newCourseSelect);
    });

    // Form submission and popup handling
    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission

        // Show popup
        document.getElementById('popup').style.display = 'flex';

        // Clear form fields after delay
        setTimeout(function() {
            document.getElementById('applicationForm').reset();
        }, 2000);
    });

    // Close popup
    document.getElementById('headBackButton').addEventListener('click', function() {
        document.getElementById('popup').style.display = 'none';
    });
</script>

</body>

<footer>
    <p>&copy; 2024 Empowering the Nation. All rights reserved.</p>
</footer>
</html>
